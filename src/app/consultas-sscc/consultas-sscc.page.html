<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Consulta SSCC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="forms-validations-content">
    <form class="validations-form" [formGroup]="validationsForm" (ngSubmit)="onSubmit(validationsForm.value)">
    <ion-row>
      <ion-col size="12">
        <ion-item class="input-item">
          <ion-input type="text" (keydown.enter)="onKeydown($event)" (ionChange)="keyChange($event)" placeholder="sscc" formControlName="sscc" clearInput autocapitalize="off" ></ion-input>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validations.sscc">
            <div class="error-message" *ngIf="validationsForm.get('sscc').hasError(validation.type) && (validationsForm.get('sscc').dirty || validationsForm.get('sscc').touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
       <ion-col size="12">
        <ion-item>
              <ion-label>Resumido</ion-label>
              <ion-checkbox slot="start" [ngModelOptions]="{standalone: true}" [(ngModel)]="myBoolean" (ionChange)="onMyBooleanChange()" mode="ios"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-radio-group name="consulta" (ionChange)="OnChangeRad($event)">
            <ion-list-header>
              <ion-label>
                Tipo Consulta
              </ion-label>
            </ion-list-header>
        
            <ion-item>
              <ion-label>Consulta 1</ion-label>
              <ion-radio value="1"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>Consulta 2</ion-label>
              <ion-radio value="2"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>Consulta 3</ion-label>
              <ion-radio value="3"></ion-radio>
            </ion-item>

          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-button class="submit-btn" type="submit" expand="block" fill="outline" [disabled]="!validationsForm.valid">Consultar</ion-button>
    </form>
  
</ion-content>
