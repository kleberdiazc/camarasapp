<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      SONGA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
        <ion-button (click)="Buscar_Saldos()" expand="block">
            <ion-icon name="search" size="large"></ion-icon>
        </ion-button>
    </ion-col>
</ion-row>
  <ion-row >
    <ion-col size="12">
      <div>
        <ngx-datatable
            #table
            class="material striped"
            [rows]="rows"
            columnMode="force"
            [headerHeight]="50"
            [footerHeight]="0"
            [rowHeight]="50"
            [scrollbarH]="true">
            <ngx-datatable-column name="CODIGO" prop='CODIGO' [flexGrow]="5"></ngx-datatable-column>
            <ngx-datatable-column name="DESCRIPCION" prop='DESCRIPCION' [flexGrow]="3"></ngx-datatable-column>
            <ngx-datatable-column name="MASTER" prop='MASTER' [flexGrow]="10"></ngx-datatable-column>
            <ngx-datatable-column name="LIBRAS" prop='LIBRAS' [flexGrow]="5"></ngx-datatable-column>
        </ngx-datatable>
    </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="7">
      <ion-item class="input-item">
        <ion-label>Total Masters:</ion-label>
        <ion-input type="number" [(ngModel)]="total" placeholder="Total Libras"  ></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
